<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Register</title>
    <style>
      .container-fluid{
        background-image: linear-gradient(to left top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
      }
      .register-box{
        background: rgba(0, 0, 0, 0.241);
        border: 1px solid #fff;
        border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }
      .register-box::before{
        content: '';
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        
      }
      a.login-link{
        text-decoration: none;
        justify-content: end;
      }
    </style>
  </head>
  <body>
    {% for message in messages %}
    <div class="alert m-0 alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>Message: </strong> {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}


    <div class="container-fluid m-0 p-1">
      <div class="container p-5">
        <div class="row m-4">
          <div class="col-md-5">
            <img
                class="mb-1 " src="static/student_teacher_login.png" alt=""  width="70%" height="370px" />
          </div>
          <div class="col-md-5">
          <div class="register-box p-3 text-center" >

            <h4 class="mb-4" style="color: white;">Student_Teacher Register</h4>
            <form class="form-signin" method="post" action="/register">
              {% csrf_token %} 
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="text" id="inputEmail" class="form-control mb-1" name="Username" placeholder="User Name" required autofocus/>
              
              

              <label for="inputemail" class="sr-only">email</label>
              <input type="email" id="email" class="form-control mb-1" name="email" placeholder="email" required autofocus/>

              <label for="inputU_Id" class="sr-only">U_Id</label>
              <input type="text" id="U_Id" class="form-control mb-1" name="U_Id" placeholder="U_Id" required autofocus/>

              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="Password" class="form-control mb-1" name="password" placeholder="Password" required />
              
              
              <label for="Confpassword" class="sr-only"> confirmPassword</label>
              <input type="password" id="Confpassword" class="form-control mb-1" name="Confpassword" placeholder=" Confirm Password" required />
              
              <label for="inputusertype" class="sr-only">usertype</label>
              <select id="usertype" class="form-control mb-1" name="usertype">
                <option value="Student" selected>Student</option>
                <option value="Teacher">Teacher</option>
              </select>

              <div hidden class="checkbox mt-5">
                <label>
                  <input type="checkbox" value="remember-me" /> Remember me
                </label>
              </div>

              <div class="mt-5">
                <span class="login-link d-fle"><span class="text-light" >Already have account? &nbsp; </span> <a class="text-warning" href="/login"> SignIn</a></span>
              </div>
        
              <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">
                Register
              </button>
            </form> 
          </div>
          </div>            
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
